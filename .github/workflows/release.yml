name: release

on:
  workflow_dispatch:
    inputs:
      build-nat-detection:
        description: Build nat-detection binary
        type: boolean
        required: false
        default: true
      build-node-launchpad:
        description: Build node-launchpad binary
        type: boolean
        required: false
        default: true
      build-ant:
        description: Build ant binary
        type: boolean
        required: false
        default: true
      build-antnode:
        description: Build antnode binary
        type: boolean
        required: false
        default: true
      build-antctl:
        description: Build antctl binary
        type: boolean
        required: false
        default: true
      build-antctld:
        description: Build antctld binary
        type: boolean
        required: false
        default: true
      build-antnode-rpc-client:
        description: Build antnode_rpc_client binary
        type: boolean
        required: false
        default: true
      build-evm-testnet:
        description: Build evm-testnet binary
        type: boolean
        required: false
        default: true

env:
  WORKFLOW_URL: https://github.com/maidsafe/autonomi/actions/runs

jobs:
  build:
    if: ${{
        github.repository_owner == 'maidsafe' &&
        (github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/heads/rc'))
      }}
    name: build
    environment: ${{ github.ref == 'refs/heads/stable' && 'stable' || 'release-candidate' }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: arm-unknown-linux-musleabi
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@stable
      - uses: cargo-bins/cargo-binstall@main
      - shell: bash
        run: cargo binstall --no-confirm just

      - name: build release artifacts
        shell: bash
        run: |
          export BUILD_NAT_DETECTION="${{ inputs.build-nat-detection }}"
          export BUILD_NODE_LAUNCHPAD="${{ inputs.build-node-launchpad }}"
          export BUILD_ANT="${{ inputs.build-ant }}"
          export BUILD_ANTNODE="${{ inputs.build-antnode }}"
          export BUILD_ANTCTL="${{ inputs.build-antctl }}"
          export BUILD_ANTCTLD="${{ inputs.build-antctld }}"
          export BUILD_ANTNODE_RPC_CLIENT="${{ inputs.build-antnode-rpc-client }}"
          export BUILD_EVM_TESTNET="${{ inputs.build-evm-testnet }}"

          just build-release-artifacts "${{ matrix.target }}"

      - name: Download previous binaries from S3
        shell: bash
        run: |
          arch="${{ matrix.target }}"

          get_version() {
            local crate_dir=$1
            grep "^version" < "$crate_dir/Cargo.toml" | head -n 1 | awk '{ print $3 }' | sed 's/"//g'
          }

          download_from_s3() {
            local bin_name=$1
            local crate_dir=$2
            local s3_bucket=$3

            version=$(get_version "$crate_dir")

            if [[ "$arch" == *"windows"* ]]; then
              archive_name="${bin_name}-${version}-${arch}.zip"
              binary_name="${bin_name}.exe"
            else
              archive_name="${bin_name}-${version}-${arch}.tar.gz"
              binary_name="${bin_name}"
            fi

            echo "Downloading ${archive_name} from S3..."
            if ! curl -f -L -o "${archive_name}" "https://${s3_bucket}.s3.eu-west-2.amazonaws.com/${archive_name}"; then
              echo "Failed to download ${archive_name}"
              return 1
            fi

            temp_dir=$(mktemp -d)
            if [[ "$arch" == *"windows"* ]]; then
              unzip -q "${archive_name}" -d "$temp_dir"
            else
              tar -xzf "${archive_name}" -C "$temp_dir"
            fi

            cp "$temp_dir/${binary_name}" "artifacts/${binary_name}"
            chmod +x "artifacts/${binary_name}"
            rm -rf "$temp_dir" "${archive_name}"

            echo "Downloaded ${bin_name} version ${version} from S3"
          }

          if [[ "${{ inputs.build-nat-detection }}" != "true" ]]; then
            download_from_s3 "nat-detection" "nat-detection" "nat-detection"
          fi

          if [[ "${{ inputs.build-node-launchpad }}" != "true" ]]; then
            download_from_s3 "node-launchpad" "node-launchpad" "node-launchpad"
          fi

          if [[ "${{ inputs.build-ant }}" != "true" ]]; then
            download_from_s3 "ant" "ant-cli" "autonomi-cli"
          fi

          if [[ "${{ inputs.build-antnode }}" != "true" ]]; then
            download_from_s3 "antnode" "ant-node" "antnode"
          fi

          if [[ "${{ inputs.build-antctl }}" != "true" ]]; then
            download_from_s3 "antctl" "ant-node-manager" "antctl"
          fi

          if [[ "${{ inputs.build-antctld }}" != "true" ]]; then
            download_from_s3 "antctld" "ant-node-manager" "antctl"
          fi

          if [[ "${{ inputs.build-antnode-rpc-client }}" != "true" ]]; then
            download_from_s3 "antnode_rpc_client" "ant-node-rpc-client" "antnode-rpc-client"
          fi

          if [[ "${{ inputs.build-evm-testnet }}" != "true" ]]; then
            download_from_s3 "evm-testnet" "evm-testnet" "evm-testnet"
          fi

      - uses: actions/upload-artifact@main
        with:
          name: autonomi-${{ matrix.target }}
          path: |
            artifacts
            !artifacts/.cargo-lock

      - name: post notification to slack on failure
        if: ${{ failure() }}
        uses: bryannice/gitactions-slack-notification@2.0.0
        env:
          SLACK_INCOMING_WEBHOOK: ${{ secrets.SLACK_GH_ACTIONS_WEBHOOK_URL }}
          SLACK_MESSAGE: "Please check the logs for the run at ${{ env.WORKFLOW_URL }}/${{ github.run_id }}"
          SLACK_TITLE: "Release Failed"

  sign-macos-binaries:
    if: ${{
        github.repository_owner == 'maidsafe' &&
        (github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/heads/rc'))
      }}
    name: sign macos binaries
    runs-on: macos-latest
    needs: [ build ]
    environment: ${{ github.ref == 'refs/heads/stable' && 'stable' || 'release-candidate' }}
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]

    steps:
      - uses: actions/checkout@v5

      # Download unsigned macOS binaries from build job
      - uses: actions/download-artifact@master
        with:
          name: autonomi-${{ matrix.target }}
          path: artifacts/${{ matrix.target }}/release

      # Install Apple certificate from secrets
      - name: Import code signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k $KEYCHAIN_PATH -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Add keychain to search list
          security list-keychain -d user -s $KEYCHAIN_PATH

      # Sign all macOS binaries in the artifacts directory
      - name: Sign macOS binaries
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          ARTIFACTS_PATH="artifacts/${{ matrix.target }}/release"

          # Find all binaries (executables without .dylib extension)
          BINARIES=$(find "$ARTIFACTS_PATH" -type f -perm +111 ! -name "*.dylib" ! -name "*.d" ! -name ".cargo-lock")

          if [ -z "$BINARIES" ]; then
            echo "Error: No binaries found in $ARTIFACTS_PATH"
            exit 1
          fi

          echo "Found binaries to sign:"
          echo "$BINARIES" | while read -r binary; do
            echo "  - $(basename "$binary")"
          done
          echo ""

          # Sign each binary
          echo "$BINARIES" | while read -r binary; do
            echo "Signing: $(basename "$binary")"
            codesign --force --sign "$MACOS_SIGNING_IDENTITY" \
              --options runtime \
              --timestamp \
              --verbose \
              "$binary"

            if [ $? -ne 0 ]; then
              echo "Error: Failed to sign $(basename "$binary")"
              exit 1
            fi
          done

          echo ""
          echo "All binaries signed successfully!"

      # Verify code signatures
      - name: Verify signatures
        run: |
          ARTIFACTS_PATH="artifacts/${{ matrix.target }}/release"
          BINARIES=$(find "$ARTIFACTS_PATH" -type f -perm +111 ! -name "*.dylib" ! -name "*.d" ! -name ".cargo-lock")

          echo "Verifying signatures:"
          FAILED=()

          echo "$BINARIES" | while read -r binary; do
            echo "Verifying: $(basename "$binary")"
            if codesign --verify --deep --strict --verbose=2 "$binary" 2>&1; then
              echo "  ✓ Signature valid"
              codesign -dvv "$binary" 2>&1 | grep -E "(Authority|Timestamp|Identifier)"
            else
              echo "  ✗ Signature verification failed"
              FAILED+=("$(basename "$binary")")
            fi
            echo ""
          done

          if [ ${#FAILED[@]} -gt 0 ]; then
            echo "Error: Signature verification failed for: ${FAILED[*]}"
            exit 1
          fi

          echo "All signatures verified successfully!"

      # Notarize binaries with Apple
      - name: Notarize binaries
        env:
          MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
          MACOS_NOTARIZATION_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
        run: |
          ARTIFACTS_PATH="artifacts/${{ matrix.target }}/release"
          BINARIES=$(find "$ARTIFACTS_PATH" -type f -perm +111 ! -name "*.dylib" ! -name "*.d" ! -name ".cargo-lock")

          echo "Notarizing binaries..."

          # Create a temporary directory for zip files
          TEMP_DIR=$(mktemp -d)

          echo "$BINARIES" | while read -r binary; do
            BINARY_NAME=$(basename "$binary")
            ZIP_NAME="${BINARY_NAME}.zip"

            echo "Preparing $BINARY_NAME for notarization..."
            ditto -c -k --keepParent "$binary" "$TEMP_DIR/$ZIP_NAME"

            echo "Submitting $BINARY_NAME to Apple notary service..."
            xcrun notarytool submit "$TEMP_DIR/$ZIP_NAME" \
              --apple-id "$MACOS_NOTARIZATION_APPLE_ID" \
              --team-id "$MACOS_NOTARIZATION_TEAM_ID" \
              --password "$MACOS_NOTARIZATION_PASSWORD" \
              --wait \
              --timeout 30m

            if [ $? -ne 0 ]; then
              echo "Error: Notarization failed for $BINARY_NAME"
              exit 1
            fi

            # Staple the notarization ticket to the binary
            echo "Stapling notarization ticket to $BINARY_NAME..."
            xcrun stapler staple "$binary" || echo "Warning: Stapling failed for $BINARY_NAME (this is expected for command-line tools)"

            echo ""
          done

          # Clean up temporary directory
          rm -rf "$TEMP_DIR"

          echo "All binaries notarized successfully!"

      # Upload signed binaries
      - uses: actions/upload-artifact@v4
        with:
          name: autonomi-${{ matrix.target }}-signed
          path: artifacts/${{ matrix.target }}/release

      - name: post notification to slack on failure
        if: ${{ failure() }}
        uses: bryannice/gitactions-slack-notification@2.0.0
        env:
          SLACK_INCOMING_WEBHOOK: ${{ secrets.SLACK_GH_ACTIONS_WEBHOOK_URL }}
          SLACK_MESSAGE: "Please check the logs for the run at ${{ env.WORKFLOW_URL }}/${{ github.run_id }}"
          SLACK_TITLE: "Release Signing Failed"

  s3-release:
    if: ${{
        github.repository_owner == 'maidsafe' &&
        (github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/heads/rc'))
      }}
    name: s3 release
    runs-on: ubuntu-latest
    needs: [ build, sign-macos-binaries ]
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_DEPLOY_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_DEPLOY_AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: eu-west-2
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@master
        with:
          name: autonomi-x86_64-pc-windows-msvc
          path: artifacts/x86_64-pc-windows-msvc/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-x86_64-unknown-linux-musl
          path: artifacts/x86_64-unknown-linux-musl/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-x86_64-apple-darwin-signed
          path: artifacts/x86_64-apple-darwin/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-aarch64-apple-darwin-signed
          path: artifacts/aarch64-apple-darwin/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-arm-unknown-linux-musleabi
          path: artifacts/arm-unknown-linux-musleabi/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-armv7-unknown-linux-musleabihf
          path: artifacts/armv7-unknown-linux-musleabihf/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-aarch64-unknown-linux-musl
          path: artifacts/aarch64-unknown-linux-musl/release

      - uses: cargo-bins/cargo-binstall@main
      - name: install just
        shell: bash
        run: cargo binstall --no-confirm just

      - name: upload binaries to S3
        shell: bash
        run: |
          # Package versioned assets as tar.gz and zip archives, and upload them to S3.
          #
          # This is done before publishing because the node manager relies on these binaries
          # existing after the new version of the `sn_node` crate is published. If these binaries
          # were uploaded after the publishing process, there could be a significant gap between the
          # new version of `sn_node` being published and the new binaries being available for
          # download. This could cause errors if node manager users ran the `upgrade` command,
          # because the process gets the latest version from `crates.io` then downloads the binaries
          # from S3, using that version number. Uploading the binaries to S3 before publishing
          # ensures that they will exist after the new crate has been published.
          just package-all-bins
          just upload-all-packaged-bins-to-s3

  github-release:
    if: ${{
        github.repository_owner == 'maidsafe' &&
        (github.ref == 'refs/heads/stable' || startsWith(github.ref, 'refs/heads/rc'))
      }}
    name: github release
    runs-on: ubuntu-latest
    needs: [ build, sign-macos-binaries ]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/download-artifact@master
        with:
          name: autonomi-x86_64-pc-windows-msvc
          path: artifacts/x86_64-pc-windows-msvc/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-x86_64-unknown-linux-musl
          path: artifacts/x86_64-unknown-linux-musl/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-x86_64-apple-darwin-signed
          path: artifacts/x86_64-apple-darwin/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-aarch64-apple-darwin-signed
          path: artifacts/aarch64-apple-darwin/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-arm-unknown-linux-musleabi
          path: artifacts/arm-unknown-linux-musleabi/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-armv7-unknown-linux-musleabihf
          path: artifacts/armv7-unknown-linux-musleabihf/release
      - uses: actions/download-artifact@master
        with:
          name: autonomi-aarch64-unknown-linux-musl
          path: artifacts/aarch64-unknown-linux-musl/release

      - uses: cargo-bins/cargo-binstall@main
      - name: install just
        shell: bash
        run: cargo binstall --no-confirm just

      - name: set stable release prefix
        if: ${{ github.ref == 'refs/heads/stable' }}
        run: |
          echo "RELEASE_PREFIX=stable" >> $GITHUB_ENV

      - name: set rc release prefix
        if: ${{ startsWith(github.ref, 'refs/heads/rc') }}
        run: |
          echo "RELEASE_PREFIX=rc" >> $GITHUB_ENV

      - name: set package version
        shell: bash
        run: |
          release_year=$(grep 'release-year:' release-cycle-info | awk '{print $2}')
          release_month=$(grep 'release-month:' release-cycle-info | awk '{print $2}')
          release_cycle=$(grep 'release-cycle:' release-cycle-info | awk '{print $2}')
          release_cycle_counter=$(grep 'release-cycle-counter:' release-cycle-info | awk '{print $2}')
          version="$release_year.$release_month.$release_cycle.$release_cycle_counter"
          echo "PACKAGE_VERSION=$version" >> $GITHUB_ENV

      - name: package release artifacts
        shell: bash
        run: just package-all-architectures

      # For the next two steps, it seems to be necessary to set `GITHUB_TOKEN` on the step rather
      # than the job level.
      - name: create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.AUTONOMI_PAT }}
        with:
          tag_name: ${{ env.RELEASE_PREFIX }}-${{ env.PACKAGE_VERSION }}
          release_name: ${{ env.PACKAGE_VERSION }}
          draft: false
          prerelease: ${{ startsWith(github.ref, 'refs/heads/rc') && true || false }}

      - name: upload artifacts as assets
        env:
          GITHUB_TOKEN: ${{ secrets.AUTONOMI_PAT }}
        shell: bash
        run: |
          (
            cd packaged_architectures
            ls | xargs gh release upload ${{ env.RELEASE_PREFIX }}-${{ env.PACKAGE_VERSION }}
          )

      - name: post notification to slack on failure
        if: ${{ failure() }}
        uses: bryannice/gitactions-slack-notification@2.0.0
        env:
          SLACK_INCOMING_WEBHOOK: ${{ secrets.SLACK_GH_ACTIONS_WEBHOOK_URL }}
          SLACK_MESSAGE: "Please check the logs for the run at ${{ env.WORKFLOW_URL }}/${{ github.run_id }}"
          SLACK_TITLE: "Release Failed"

