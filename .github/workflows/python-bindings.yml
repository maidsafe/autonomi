name: python-bindings

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.12']  # bump/add versions later
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: mozilla/sccache-action@v0.0.9
        with:
          version: "v0.10.0"
        continue-on-error: true
      - name: Enable sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Use mold linker (Linux)
        if: runner.os == 'Linux'
        run: echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('autonomi/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache uv
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
            autonomi/.venv
          key: ${{ runner.os }}-uv-${{ matrix.python }}-${{ hashFiles('autonomi/uv.lock', 'autonomi/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python }}-

      - name: Build and test
        shell: bash
        working-directory: autonomi
        run: |
          # --clear replaces existing .venv (e.g. from cache restore) to avoid "virtual environment already exists" errors
          uv venv --clear
          # create lockfile if absent
          test -f uv.lock || uv lock
          uv sync --locked
          uv run python -V
          uv run pip install -U maturin pytest
          uv run maturin develop --uv
          uv run pytest tests/python/test_bindings.py -q
