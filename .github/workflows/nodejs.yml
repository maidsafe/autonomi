name: Node.js
env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: '10.13'
permissions:
  contents: write
  id-token: write
on:
  # allow workflow to be used as part of other workflow
  workflow_call:
  merge_group:
    branches: [main]
  pull_request:
    branches: ["*"]
defaults:
  run:
    shell: bash
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # We build both the client and node directories
        packages:
          - app_name: autonomi   # Name in package.json
            dir: autonomi-nodejs # Directory containing package.json
          - app_name: ant-node
            dir: ant-node-nodejs
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
          - host: windows-latest
            build: npm run build -- --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
          - host: macos-15 # arm64
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          # macos-15-intel provides x86_64 builds. Retiring Fall 2027.
          # See: https://github.blog/changelog/2025-09-19-github-actions-macos-13-runner-image-is-closing-down/
          - host: macos-15-intel # Intel
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
    defaults:
      run:
        working-directory: ${{ matrix.packages.dir }}
        shell: bash
    name: Build ${{ matrix.packages.app_name }} (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 23

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
    
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - uses: mozilla/sccache-action@v0.0.9
        with:
          version: "v0.10.0"
        continue-on-error: true
      - name: Enable sccache
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
      - name: Install mold (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mold
      - name: Use mold linker (Linux)
        if: runner.os == 'Linux'
        run: echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV
      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - uses: goto-bus-stop/setup-zig@v2
        if: ${{ matrix.settings.target == 'armv7-unknown-linux-gnueabihf' || matrix.settings.target == 'armv7-unknown-linux-musleabihf' }}
        with:
          version: 0.13.0
      - name: Install dependencies
        run: npm install
      - name: Build
        run: ${{ matrix.settings.build }}
      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: bindings-${{ matrix.settings.target }}-${{ matrix.packages.app_name }}
          path: ${{ matrix.packages.dir }}/${{ matrix.packages.app_name }}.*.node
          if-no-files-found: error
  build-antnode:
    name: Build antnode (${{ matrix.settings.target }})
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: macos-15 # arm64
            target: aarch64-apple-darwin
          - host: macos-15-intel # Intel
            target: x86_64-apple-darwin
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/build-binaries
        timeout-minutes: 30
      - uses: actions/upload-artifact@v7
        with:
          name: pr-bins-${{ matrix.settings.target }}
          path: |
            target/release/antnode*
            target/release/antctl*
            target/release/evm-testnet*
  test:
    name: Tests (${{ matrix.settings.target }})
    needs:
      - build
      - build-antnode
    strategy:
      fail-fast: false
      matrix:
        packages:
          - app_name: autonomi
            dir: autonomi-nodejs
          - app_name: ant-node
            dir: ant-node-nodejs
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: macos-15 # arm64
            target: aarch64-apple-darwin
          # macos-15-intel provides x86_64 builds. Retiring Fall 2027.
          # See: https://github.blog/changelog/2025-09-19-github-actions-macos-13-runner-image-is-closing-down/
          - host: macos-15-intel # Intel
            target: x86_64-apple-darwin
    defaults:
      run:
        working-directory: ${{ matrix.packages.dir }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v6

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 23
      - run: corepack enable

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v5
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
      - uses: actions/download-artifact@v7
        with:
          name: pr-bins-${{ matrix.settings.target }}
          path: target/release
      - name: Ensure binaries are executable
        if: runner.os != 'Windows'
        run: chmod +x "${{ github.workspace }}/target/release/"*
      - name: Start a local network
        uses: ./.github/actions/local-testnet
        with:
          action: start
          enable-evm-testnet: true
          node-path: target/release/antnode
          antctl-path: target/release/antctl
          evm-testnet-path: target/release/evm-testnet
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: bindings-${{ matrix.settings.target }}-${{ matrix.packages.app_name }}
          path: ${{ matrix.packages.dir }}/.
      - name: List packages
        run: ls -R .
        shell: bash
      - name: Test bindings
        run: npm test
