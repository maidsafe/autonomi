name: Node.js
env:
  DEBUG: napi:*
  MACOSX_DEPLOYMENT_TARGET: '10.13'
permissions:
  contents: write
  id-token: write
on:
  # allow workflow to be used as part of other workflow
  workflow_call:
  merge_group:
    branches: [main]
  pull_request:
    branches: ["*"]
defaults:
  run:
    shell: bash
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        # We build both the client and node directories
        packages:
          - app_name: autonomi   # Name in package.json
            dir: autonomi-nodejs # Directory containing package.json
          - app_name: ant-node
            dir: ant-node-nodejs
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu
          - host: windows-latest
            build: npm run build -- --target x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
          - host: macos-15 # arm64
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          - host: macos-13 # Intel
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
    defaults:
      run:
        working-directory: ${{ matrix.packages.dir }}
        shell: bash
    name: Build ${{ matrix.packages.app_name }} (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
    
      - name: Install
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.settings.target }}
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            .cargo-cache
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}
      - uses: goto-bus-stop/setup-zig@v2
        if: ${{ matrix.settings.target == 'armv7-unknown-linux-gnueabihf' || matrix.settings.target == 'armv7-unknown-linux-musleabihf' }}
        with:
          version: 0.13.0
      - name: Install dependencies
        run: npm install
      - name: Build
        run: ${{ matrix.settings.build }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}-${{ matrix.packages.app_name }}
          path: ${{ matrix.packages.dir }}/${{ matrix.packages.app_name }}.*.node
          if-no-files-found: error
  test:
    name: Tests (${{ matrix.settings.target }})
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        packages:
          - app_name: autonomi
            dir: autonomi-nodejs
          - app_name: ant-node
            dir: ant-node-nodejs
        settings:
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: macos-15 # arm64
            target: aarch64-apple-darwin
          - host: macos-13 # Intel
            target: x86_64-apple-darwin
    defaults:
      run:
        working-directory: ${{ matrix.packages.dir }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: corepack enable

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
      - name: Build node
        run: cd ../ && cargo build --release --bin antnode
        timeout-minutes: 30
      - name: Start a local network
        uses: maidsafe/ant-local-testnet-action@main
        with:
          action: start
          enable-evm-testnet: true
          node-path: target/release/antnode
          build: true
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: bindings-${{ matrix.settings.target }}-${{ matrix.packages.app_name }}
          path: ${{ matrix.packages.dir }}/.
      - name: List packages
        run: ls -R .
        shell: bash
      - name: Test bindings
        run: npm test
